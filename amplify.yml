version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm i -g npm@latest
        - npm --prefix app ci --prefer-offline
    build:
      commands:
        - npm --prefix app run build
  artifacts:
    baseDirectory: app/.next
    files:
      - '**/*'
  cache:
    paths:
      - app/.next/cache/**/*
      - app/node_modules/**/*

