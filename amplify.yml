version: 1
framework: Next.js - SSR
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm i -g npm@latest
        - npm --prefix web ci --prefer-offline
    build:
      commands:
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npm --prefix web run build
  artifacts:
    baseDirectory: web/.next
    files:
      - '**/*'
  cache:
    paths:
      - web/.next/cache/**/*
      - web/node_modules/**/*

